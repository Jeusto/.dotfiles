format = """
$directory\
$git_branch\
$git_status\
$status\
$all$character"""

[character]
format = " $symbol "
success_symbol = "[❱](bold #98c379)"
error_symbol = "[❱](bold #e06c75)"
vicmd_symbol = "[◆](bold #e5c07b)"

[directory]
style = "bold fg:#61afef"
format = "[ $read_only$path ]($style)"
read_only = " "
fish_style_pwd_dir_length = 3
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
style = "bold fg:#818cf8"
format = "[$symbol$branch]($style)"
symbol = " "

[git_status]
style = "fg:#a78bfa"
format = "[$all_status$ahead_behind ]($style)"
stashed = ""
ahead = " ﲗ ${count}"
behind = " ﲔ ${count}"
diverged = " 李 ${ahead_count} ${behind_count}"
conflicted = " ${count}"
deleted = "  ${count}"
renamed = "﫦${count}"
modified = " 凜${count}"
staged = "  ${count}"
untracked = "  ${count}"

[git_metrics]
disabled = false
added_style = "fg:#98c379"
deleted_style = "fg:#e06c75"
format = "([+$added]($added_style) )([-$deleted]($deleted_style)) "

[jobs]
format = "[ $symbol$number]($style)"

[status]
disabled = true
[battery]
disabled = true
